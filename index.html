<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Countries</title>
</head>
<body id="body" >

    <header class="container-fluid" id="header">
            <div class="d-flex justify-content-between align-items-center p-5">
                <div >
                   Where in the world?
                </div> 
                <div id="color">
                  <i class="fas fa-moon text-warning"></i> <span>Dark Mode</span>
                </div>
            </div>
    </header>
    <main>

        <!-- search section starts here-->
        <section class="container py-5">
            <div class="d-flex justify-content-between align-items-center"></div>
               <div class="row">
                   <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" id="search-input" class="form-control" placeholder="Search a country here" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                  </div>     
                  <div class="col-md-6">   
                        <select class="custom-select custom-select-md" aria-label="Default select example"  id="selected-region">
                            <option selected disabled class="p-4">Filter by region</option>
                            <option value="all" >All</option>
                            <option value="africa" >Africa</option>
                            <option value="america">America</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="oceania">Oceania</option>
                        </select>
                <div>
                </div>
            </div>
       </section>
            
        <!-- search section ends here-->
        <!-- List of countries display here-->

        <section class="container-fluid">
            <div class="row" id="countries-list">
                
            </div>

        </section>
        <!--List of countries ends here-->
        

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
    <script src="color.js"></script>
    
</body>
</html>
